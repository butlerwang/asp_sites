<script language="vbscript">
function setsy()
   syname=SY.value
   select case syname
      case  "W"
          myfont.style.fontWeight="" '加粗
          myfont.style.textDecoration="" '下线
          myfont.style.fontStyle=""    '斜体
      
      case "B"
          myfont.style.fontWeight="bold" '加粗
          myfont.style.textDecoration="" '下线
          myfont.style.fontStyle=""    '斜体

      case "U"
          myfont.style.fontWeight="" '加粗
          myfont.style.textDecoration=" underline" '下线
          myfont.style.fontStyle=""    '斜体

      case "I"
          myfont.style.fontWeight="" '加粗
          myfont.style.textDecoration="" '下线
          myfont.style.fontStyle="italic"    '斜体

      case "BU"
          myfont.style.fontWeight="bold" '加粗
          myfont.style.textDecoration=" underline" '下线
          myfont.style.fontStyle=""    '斜体

      case "BI"
          myfont.style.fontWeight="bold" '加粗
          myfont.style.textDecoration="" '下线
          myfont.style.fontStyle="italic"    '斜体

      case "UI"
          myfont.style.fontWeight="" '加粗
          myfont.style.textDecoration=" underline" '下线
          myfont.style.fontStyle="italic"    '斜体

      case "BUI"
          myfont.style.fontWeight="bold" '加粗
          myfont.style.textDecoration=" underline" '下线
          myfont.style.fontStyle="italic"    '斜体

   end select
  T1.value=sylr()
end function 

function sylr()
   SYB="font-Weight:"& myfont.style.fontWeight &";"
   SYI="font-Style:"&myfont.style.fontStyle&";"
   SYU="text-Decoration:"&myfont.style.textDecoration&";"
   SYFONT="font-Family:"&myfont.style.fontFamily&";"
   SYCOLO="color:"&myfont.style.color&";"
   SYSIZE="font-size:"&myfont.style.fontsize&";"
   
   sylr="style="&chr(34) & syb & syi & syu & syfont & sycolo & sysize & chr(34)
   
end function 
</SCRIPT>
