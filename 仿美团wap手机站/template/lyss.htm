<script>
var ua = navigator.userAgent+navigator.platform;
function showBanner(){
	if(document.cookie.search('palmnews_banner=1') != -1 || (ua.search('Android') == -1 && ua.search('iPhone') == -1)){
		return false;
	}
	main = document.getElementById('mainpage');
	banner_box=document.createElement('div');
	banner_box.id = 'banner_top';
	banner_box.className = 'banner_top';
	banner_box.style.height= '0';
	banner_box.style.overflow= 'hidden';
	main.insertBefore(banner_box, main.firstChild);

	var cls = document.createElement('img');
	cls.src = 'http://u1.sinaimg.cn/upload/2012/11/27/22610.png';
	cls.className = 'banner_c';
	cls.onclick=function(){clsBanner();}

	var banner = document.createElement('img');
	banner.src = 'http://u1.sinaimg.cn/upload/2013/04/26/31023.jpg';
	banner.style.width = '100%';
	banner.onclick=function(){openLink();}
	banner.onload=function(){banner_box.style.height= '';}

	banner_box.appendChild(banner);
	banner_box.appendChild(cls);
	return ;
}

function openLink(){
//	var iosdurl = '';
	var androiddurl = 'http://3g.sina.com.cn/tv/soft/sina/sinaNews3.2.0_51_release_wm_5062_0071_0425.apk';
	var iphoneurl = 'http://sina.cn/j/?k=145&wm=bn';
	if(ua.search('Android')!= -1){
		window.open(androiddurl);
	}else if(ua.search('iPhone')!= -1){
		window.open(iphoneurl);
	}else{
		window.open('http://3g.sina.com.cn/tv/soft/sina/sinaNews3.2.0_51_release_wm_5062_0071_0425.apk');
	}
	clsBanner();
}
function clsBanner(){
	var banner_box=document.getElementById('banner_top');
	banner_box.style.display='none';
	setBannerCookie();
}
function setBannerCookie(){
	var Days = 1000;
	var exp = new Date();
	exp.setTime(exp.getTime() + Days*24*60*60*1000);
	document.cookie = "palmnews_banner=1;expires=" + exp.toGMTString()+";domain=sina.cn";
	document.cookie = "palmnews_banner=1;expires=" + exp.toGMTString()+";domain=3g.sina.com.cn";
}
function addLoadEvent(d) {
	var e = window.onload;
	if (typeof window.onload != "function") {
		window.onload = d
	} else {
		window.onload = function() {
			e();
			d()
		}
	}
}
addLoadEvent(showBanner);
</script>
