<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=7">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>$Class_Title$_$web_name$</title>
<meta name="keywords" content="$Class_Keywords$" />
<meta name="description" content="$Class_Description$" />
<link href="/css/$web_theme$/en_inner.css" rel="stylesheet" type="text/css" />
<link href="/css/$web_theme$/en_common.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/js/en_functions.js"></script>
<script type="text/javascript" src="/images/iepng/iepngfix_tilebg.js"></script>
<script type="text/javascript">
window.onerror=function(){return true;}
</script>
</head>

<body>
<div id="wrapper">

<!--head start-->
<div id="head">

<!--top start -->
<div class="top">
<div class="TopInfo"><div class="link">Language: <a href='/'>Chinese</a> | <a href="/English/">English</a></div>
</div>
<div class="clearfix"></div>
<div class="TopLogo">
<div class="logo"><a href="/"><img src="/images/up_images/$web_image$" alt="$web_name$"></a></div>
<div class="tel">
<p class="telW">HotLine</p>
<p class="telN">$web_tel$</p></div>

</div>
<div class="clearfix"></div>

</div>
<!--top end-->
<!--nav start-->
<div id="NavLink">
<div class="NavBG">
<!--Head Menu Start-->
$web_TopMenu$
<!--Head Menu End-->
</div>
<div class="clearfix"></div>
</div>
<!--nav end-->

<div class="clearfix"></div>
</div>
<!--head end-->
<!--body start-->
<div id="body">
<!--focus start-->
<div id="InnerBanner">
$Inner_BannerTop$
</div>
<!--foncus end-->
<div class="HeightTab clearfix"></div>
<!--inner start -->
<div class="inner">
<!--left start-->
<div class="left">
<div class="Sbox">
<div class="topic">$ClassName1$</div>
<div class="blank">$Block_LeftClassList$</div>
</div>
<div class="HeightTab clearfix"></div>
<div class="Sbox">
<div class="topic"><div class='TopicTitle'>Contact Us</div></div>
<div class="ContactInfo">
$web_consult$
</div>

</div>
<div class="HeightTab clearfix"></div>
<div class="Sbox">
<div class="topic">Search</div>
<div class="SearchBar">
<form method="get" action="$search_FolderName$/index.asp">
				<input type="text" name="q" id="search-text" size="15" onBlur="if(this.value=='') this.value='Input Keywords...';" 
onfocus="if(this.value=='Input Keywords...') this.value='';" value="Input Keywords..." /><input type="submit" id="search-submit" value=" " />
			</form>
</div>
</div>
<div class="HeightTab clearfix"></div>

</div>
<!--left end-->
<!--right start-->
<div class="right">
<div class="Position"><span>Your Position: <a href="/English">Home</a> > $Class_Position$</span></div>
<div class="HeightTab clearfix"></div>
<!--main start-->
<div class="main">

<div class="ArticleList">
<div class="ArticleList">
	  <ul>$list_block$
        </ul>
<div class="clearfix"></div>
	  $list_page$
</div>
</div>

</div>
<!--main end-->
</div>
<!--right end-->
</div>
<!--inner end-->
<div class="clearfix"></div>
</div>
<!--body end-->
<div class="clearfix"></div>
<!--footer start-->
<div id="footer">
<div class="inner">
$web_BottomHTML$
</div>
</div>
<!--footer end -->


</div>
<script type="text/javascript" src="/js/ServiceCenter.js"></script>

</body>
</html>
