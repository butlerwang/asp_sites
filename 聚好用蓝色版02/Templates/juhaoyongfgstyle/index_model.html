<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<title>$web_title$</title>

<meta name="description" content="$web_description$" />
<link href="/css/$web_theme$/style.css" rel="stylesheet" type="text/css" />
<link href="/css/$web_theme$/common.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/css/$web_theme$/functions.js"></script>

<div class="juhaoyongTopSearchClass">
	<form method="get" action="$search_FolderName$/index.asp">

	</span>
	</form>
</div>
</div>

<div id="NavLink">

$web_TopMenu$

</div>

</div>

<div id="Focus" onmouseover="jhyLunboShowPreNextBut(1)" onmouseout="jhyLunboShowPreNextBut(2)">
<ul>
$web_TopIMGAD$</ul>
</div>

</div>

$WebAboutContent$...<a href='/$WebAboutFolderName$' target='_blank'>详细>></a></p></div>
<div class=" clearfix"></div>

</div>
<!--left end-->
<div class='WidthTab2'></div>

<!--right start-->

</div>

</ul>
  </table>

$web_consult$</div>

<div class=" clearfix"></div>

<!--right2 end-->
<div class="clearfix"></div>

</div>

</script>
